<!DOCTYPE html>
<html>
<head>

<title>Jquery-UI Draggable restrict</title>
        
<link rel="stylesheet" href="jquery-ui.css">
    <style>
        ol{
            list-style-type: none;
        }
        li{
            height: 30ps;
            width: 150px;
            border: 1px solid black;
            background-color: pink;
            margin: 2px;
            font-size: 20px;
            text-align: center;
        }
        #fruits .ui-selecting{
            border: 3px solid maroon;
        }
        #fruits .ui-selected{
            background: maroon;
            border: 1px solid black;
            color: white;
        }
        #hint{
            display: none;
            position: absolute;
            background: blue;
            border: 5px solid grey;
            border-radius: 5px;
            color: white;
            padding: 10px;
        }
        .myHolder{
            background: silver;
            border: 3px solid black;
            border-radius: 5px;
        }
    </style>

<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>
$(document).ready(function(){
    $("#fruits").sortable({placeholder:"myHolder"});//place holder is for white space
});
</script>

</head>
<body>
    <ol id="fruits">
        <li class="yes">Mango</li>
        <li class="no">Apple</li>
        <li class="no">Strawbery</li>
        <li class="no">Banana</li>
        <li class="yes">Cherry</li>
        <li class="no">Papaya</li>
        <li class="yes">Orange</li>
        <li class="no">Grapes</li>
        
    </ol>
