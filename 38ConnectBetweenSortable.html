<!DOCTYPE html>
<html>
<head>

<title>Jquery-UI Draggable restrict</title>
        
<link rel="stylesheet" href="jquery-ui.css">
    <style>
        ol{
            list-style-type: none;
            width: 170px;
            height: 480px;
        }
        li{
            height: 30ps;
            width: 150px;
            border: 1px solid black;
            background-color: pink;
            margin: 2px;
            font-size: 20px;
            text-align: center;
        }
        #fruits li{
            background-color: pink;
        }
        #vegetables li{
            background-color: silver;
        }
        fieldset{
            float: left;
            margin: 30px;
            width: 200px;
            height: 500px;
            border: 5px solid black;
        }
    </style>

<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>
$(document).ready(function(){
    $("#fruits").sortable({connectWith:"#vegetables", dropOnEmpty:false}); //default true
    $("#vegetables").sortable({connectWith:"#fruits"});
});
</script>

</head>
<body>
    <fieldset id="left">
        <legend><b>FRUITS</b></legend>
        <ol id="fruits">
            <li id="mango">Mango</li>
            <li id="carrot">carrot</li>
            <li id="banana">Banana</li>
            <li id="tomato">Tomato</li>
            <li id="strawberry">Strawberry</li>
            <li id="broccoli">Broccoli</li>
            <li id="orange">Orange</li>

        </ol>
    </fieldset>
    <fieldset id="right">
        <legend><b>VEGETABLES</b></legend>
        <ol id="vegetables">
            <li id="cherry">Cherry</li>
            <li id="pumpkin">Pumpkin</li>
            <li id="apple">Apple</li>
            <li id="capsicum">Capsicum</li>
            <li id="potato">Potato</li>
            <li id="grapes">Grapes</li>
            <li id="brinzal">Brinzal</li>

        </ol>
    </fieldset>
