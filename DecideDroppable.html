<!DOCTYPE html>
<html>
<head>

<title>Jquery-UI Draggable restrict</title>
    <style>
        .sub{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            float: left;
        }
    </style>
<link rel="stylesheet" href="jquery-ui.css">

<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>
$(document).ready(function(){
    /*$(".item").draggable();
    $("#area").droppable({accept:"#item2", drop:function(){
        alert("item is dropped");
    }});*/
    $("#item1, #item3").draggable({scope:"pink"});
    $("#item2, #item4").draggable({scope:"purple"});
    $("#area1").droppable({scope:"purple", drop:function(){
        alert("a purple item is dropped");
    }});
    $("#area2").droppable({scope:"pink", drop:function(){
        alert("a pink item is dropped");
    }});
});

</script>

</head>
<body>
    <div id="item1" class="item" style="background: pink; height: 200px; width: 200px; border: 1px solid black; float: left; margin-right: 20px;"></div>
    <div id="item2" class="item" style="background: purple; height: 200px; width: 200px; border: 1px solid black; float: left; margin-right: 20px;"></div>
    <div id="item3" class="item" style="background: pink; height: 200px; width: 200px; border: 1px solid black; float: left; margin-right: 20px;"></div>
    <div id="item4" class="item" style="background: purple; height: 200px; width: 200px; border: 1px solid black; float: left; margin-right: 20px;"></div>
    
    <div id="area1" style="height: 300px; width: 300px; border: 2px solid purple; float: left; margin-left: 20px; "></div>
    <div id="area2" style="height: 300px; width: 300px; border: 2px solid pink; float: left; margin-left: 20px; "></div>


</body>
</html>
