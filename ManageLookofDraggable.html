<!DOCTYPE html>
<html>
<head>

<title>Jquery-UI Draggable restrict</title>
    <style>
        #main
        {
        float: left;
        margin: 50px;
        }
        .startmoving
        {
            background: black;
        }
        .reached
        {
            background: green;
        }
    </style>
<link rel="stylesheet" href="jquery-ui.css">
    

<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>
$(document).ready(function(){
    $(".item").draggable();
    $("#area").droppable({activeClass:"startmoving", tolerance:"touch", hoverClass:"reached", accept:"#item2", drop:function(){
        //if u remove accept class all item will accquire the property
        $(this).css("background", "blue");
    }});
    
});

</script>

</head>
<body>
    <div id="main">
    <div id="item1" class="item" style="background: pink; width: 100px; height: 100px; border: 1px solid black; margin: 5px; padding: 5px; float: left;"></div>
        <div id="item2" class="item" style="background: purple; width: 100px; height: 100px; border: 1px solid black; margin: 5px; padding: 5px; float: left; position: absolute; margin-top: 150px"></div>
        <div id="item3" class="item" style="background: grey; width: 100px; height: 100px; border: 1px solid black; margin: 5px; padding: 5px; float: left; position: absolute; margin-top: 300px;"></div>
    
    </div>
    <div id="area" style="width: 500px; height: 500px; border: 5px solid black; margin-left: 300px"></div>
    <!--<div id="item"  style="background: pink; height: 100px; width: 100px; border: 1px solid black; float: left; margin-right: 20px;"></div>
    
    
    <div id="parent" style="height: 300px; width: 300px; border: 2px solid purple; float: left; margin-left: 20px; ">
        <div id="child" style="height: 150px; width: 150px; border: 2px solid grey; float: left; margin-left: 10px;margin-right: 10px; "></div>

    </div>-->
    


</body>
</html>
