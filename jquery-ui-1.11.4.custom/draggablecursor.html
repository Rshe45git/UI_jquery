<!DOCTYPE html>
<html>
<head>

<title>Jquery-UI Draggable restrict</title>
    <style>
        .sub{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            float: left;
        }
    </style>
<link rel="stylesheet" href="jquery-ui.css">

<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>
$(document).ready(function(){
//    $("#sub1").draggable({cursor:'grab'});
//    $("#sub2").draggable({cursor:'move'});
//    $("#sub3").draggable({cursor:'crosshair'});
    //$("#sub1").draggable({cursor:'grab', cursorAt:{left:5, top:5}});
    $("#sub1").draggable({cursor:'grab', cursorAt:{left:5, top:5}});
    $("#sub2").draggable({cursor:'move', cursorAt:{bottom:0}});
    $("#sub3").draggable({cursor:'crosshair', cursorAt:{right:5, bottom:5}});
    
});

</script>

</head>
<body>
    <div id="main" style="height: 500px; width: 500px; border: 2px solid black; margin:0px auto">
        <div class="sub" id="sub1" style="background: red"></div>
        <div class="sub" id="sub2" style="background: green"></div>
        <div class="sub" id="sub3" style="background: blue"></div>


    </div>


</body>
</html>
