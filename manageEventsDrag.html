<!DOCTYPE html>
<html>
<head>

<title>Jquery-UI Draggable restrict</title>
    <style>
        #main
        {
        float: left;
        margin: 50px;
        }
    </style>
<link rel="stylesheet" href="jquery-ui.css">
    

<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>
$(document).ready(function(){
    $("#item").draggable();
    $("#target").droppable({create:function(){
        $("#status").html("the item droppable is created !!");
    },
                            
    drop:function(){
        
        $("#status").html("the item is dropped!!!");
    },
        over:function(){
            $("#status").html("a draggable is dragging over the droppable!!!");
        },
                            out:function(){
                                $("#status").html("a draggable is dragged out of the droppable!!!");        
                            },
                            activate:function(){
                                $("#status").html("a draggable started moving!!!");   
                            },
                            deactivate:function(){
                                //no message here
                                alert("the draggable stopped moving !!")
                            }
                           });
    
});

</script>

</head>
<body>
    <div id="item" class="item1" style="background: pink; width: 100px; height: 100px; border: 1px solid black; margin: 5px; padding: 5px; float: left;"></div>
